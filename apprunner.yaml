version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install --no-cache-dir -r requirements.txt
      - python manage.py collectstatic --noinput
run:
  runtime-version: python3.11
  command: gunicorn --bind 0.0.0.0:8000 --workers 3 --threads 2 --timeout 60 --access-logfile - --error-logfile - --log-level info leather_api.wsgi:application
  network:
    port: 8000
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: DJANGO_SETTINGS_MODULE
      value: "leather_api.settings"
